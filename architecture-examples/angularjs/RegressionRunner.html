<!DOCTYPE html>
<html>
<head>
    <title>Regression Runner</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="bower_components/csscritic/dist/csscritic.min.css">

    <script type="text/javascript" src="bower_components/csscritic/dist/csscritic.allinone.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            csscritic.addReporter(csscritic.BasicHTMLReporter());
            csscritic.add('test/ui/page_frame.html');
            csscritic.add('test/ui/table_entry.html');
            csscritic.add('test/ui/table_with_completed.html');
            csscritic.add('test/ui/edited_table_entry.html');
            csscritic.add('test/ui/editing_new_todo.html');
            csscritic.execute();
        };
    </script>

</head>

<body>
<button onclick="localStorage.clear(); window.location.reload();">Reset all tests</button>
</body>
</html>
