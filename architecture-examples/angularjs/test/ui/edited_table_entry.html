<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../bower_components/todomvc-common/base.css">
        <style>
            ng-include {
                display: block;
                position: relative;
            }
        </style>
    </head>
    <body ng-controller="Ctrl">
        <ng-include src="'../../templates/table.html'"></ng-include>
        <script src="../../bower_components/angular/angular.js"></script>
        <script>
            function Ctrl($scope) {
                $scope.todos = [{
                    title: 'A random title',
                    completed: false
                }];
                $scope.remainingCount = 1;
                $scope.editedTodo = $scope.todos[0];
                $scope.status = '';
                $scope.statusFilter = null;
            };
        </script>
        <script src="angular_testhelper.js"></script>
    </body>
</html>
